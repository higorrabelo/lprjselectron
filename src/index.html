<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/tesseract.js"></script>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand m-2" id="mover">LPR-JS</a>
      <div class="m-2">
        <input type="button" value="+" class="btn btn-success" onclick="maximize()">
        <input type="button" value="-" class="btn btn-warning" onclick="minimize()">
        <input type="button" value="X" class="btn btn-danger" onclick="exit()">
      </div>
   </nav>

   <div class="conteudo">
      <div id="vid" class="hide">
        <div class="row">
          <div class="col-6">
            <video id="fonte"  width="640" height="480" autoplay>
            </video>
          </div>
          <div class="col-6">
              <img id="foto" src="" alt="Foto">

          </div>
        </div>
        
        <canvas id="canva" width="640" height="480"></canvas>
        <div class="d-flex justify-content-center me-4">
         <div class="row">
              <label for="">Resolução de Vídeo</label>
              <select class="form-select form-select-me" name="definicao" id="definicao">
                <option value="1">640x480</option>
                <option value="2">800x600</option>
                <option value="3">1280x720</option>
                <option value="4">1920x1080</option>
              </select>
              <div id="resultadoOCR"></div>
         </div>
        </div>
        
      </div>
          
      <div>
        <button class="btn btn-success mt-4" onclick="acionarCamera()">Acionar Câmera</button>
      <button class="btn btn-warning mt-4" id="captura">Capturar Imagem</button>
      <button class="btn btn-primary mt-4" onclick="abrirArquivo()">Abrir Foto</button>
      <button class="btn btn-danger mt-4" onclick="parar()">Parar</button>
      </div>

      <h1>Placa: <strong id="texto"></strong> </h1>
   </div>

    <script src="./public/js/bootstrap.bundle.js"></script>
    <script src="./public/renderer.js"></script>
  </body>
</html>
